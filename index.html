<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,700;0,900;1,200;1,700;1,900&display=swap" rel="stylesheet" />
  </head>
  <body>
    <main>
      <div class="card">
        <section class="description">
          <h1>Hi! I'm Camila.</h1>
          <p>If you want to know more about me, check my LinkedIn profile.</p>
          <p>Or you can see some of my projects on GitHub.</p>
        </section>
        <section class="links-icon">
          <a href="https://www.linkedin.com/in/camila-falaschi/" target="_blank">
            <div>
              <img id="linkedin" src="images/linkedin.png" alt="Link to redirect to LinkedIn profile" />
            </div>
          </a>
          <a href="https://github.com/Camila-Falaschi" target="_blank">
            <div>
              <img id="github" src="images/github.png" alt="Link to redirect to GitHub profile." />
            </div>
          </a>
        </section>
      </div>
    </main>
  </body>
</html>
